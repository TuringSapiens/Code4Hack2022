<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7b22e5f00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Heebo:wght@800&display=swap"
        rel="stylesheet">
    <title>Login to CodewithAryan.com</title>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
